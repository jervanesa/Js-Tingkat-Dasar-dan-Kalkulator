<!DOCTYPE html> <!-- Deklarasi tipe dokumen HTML. -->
<html lang="id">  <!-- Mulai tag elemen HTML dengan atribut bahasa "id" sebagai identifikasi bahasa halaman. -->
  <head>
    <meta charset="utf-8" /> <!-- Mendefinisikan set karakter yang digunakan dalam dokumen, dalam hal ini UTF-8. -->
    <!--sebagai judul utama halaman web -->
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <!--sebagai judul dengan menggunakan heading1-->
    <h1>Belajar JavaScript: Variables</h1>
    <script>
      // Deklarasi Variabel
      var angka1; // var untuk scope function/mencakup semua semua function
      let angka2; // let untuk block function 

      // Mengisi Nilai Variabel
      let angka;
      angka = 192;
      console.log(angka);

      // Inisialisasi Variabe
      let angka3 = 192;
      console.log(angka3); // 192

      // Typeless Programming Language
      let foo;
      foo = "Selamat Pagi";
      console.log(foo); // Selamat Pagi
      foo = 1234.56;
      console.log(foo); // 1234.56
      foo = "Selamat Malam";
      console.log(foo); // Selamat Malam
      foo = false;
      console.log(foo); // false

      // Konstanta wajib diinisialisasikan saat di deklarasikan dan nilainya tidak bisa diubah
      const PI = 3.14;
      const SEMANGAT_PAGI = "Semangat Pagi";

      console.log(PI); // 3.14
      console.log(SEMANGAT_PAGI); // Semangat Pagi

      // Konstanta Error
      // const PHI = 3.14;
      // PHI = 4.14; // TypeError: Assignment to constant variable
      // const SALAM_PAGI; // SyntaxError: Missing initializer in const
      
      // SALAM_PAGI = "Selamat Pagi";
    </script>
  </body>
</html>
